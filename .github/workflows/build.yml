name: Build NestJS Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # o '20' si tu backend usa Node 20

      - name: Instalar dependencias
        run: npm install

      - name: Creación del build
        run: npm run build

      # - name: Ejecutar pruebas (opcional)
      #   run: npm run test

      # Guardar artefactos del build si lo deseas
      - name: Guardar artefactos compilados (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Generar SBOM con CycloneDX
        run: |
          npm install -g @cyclonedx/bom
          cyclonedx-bom -o bom.xml

      - name: Subir SBOM a Dependency-Track
        run: |
          curl --location "${{ secrets.DT_API_URL }}/api/v1/bom" \
            --header "X-Api-Key: ${{ secrets.DT_API_KEY }}" \
            --header "Content-Type: multipart/form-data" \
            --form "autoCreate=true" \
            --form "projectName=nestjs-backend" \
            --form "projectVersion=1.0.0" \
            --form "bom=@bom.xml"
